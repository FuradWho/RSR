server.port=9901


# thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5

# mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3305/srs?userUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=lzr20000306
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# 池中维护的最小空闲连接数，默认为 0 个。
spring.datasource.druid.min-idle=0
# 池中最大连接数，包括闲置和使用中的连接，默认为 8 个。
spring.datasource.druid.max-active=20
# 配置 StatFilter ，对应文档 https://github.com/alibaba/druid/wiki/%E9%85%8D%E7%BD%AE_StatFilter
# 开启慢查询记录
spring.datasource.druid.filter.stat.log-slow-sql=true
# 慢 SQL 的标准，单位：毫秒
spring.datasource.druid.filter.stat.slow-sql-millis=5000

# 配置 StatViewServlet ，对应文档 https://github.com/alibaba/druid/wiki/%E9%85%8D%E7%BD%AE_StatViewServlet%E9%85%8D%E7%BD%AE
# 是否开启 StatViewServlet
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.login-username=root
spring.datasource.druid.stat-view-servlet.login-password=lzr20000306


spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=lzr200003
spring.redis.timeout=3000
spring.redis.jedis.pool.min-idle=8
spring.redis.jedis.pool.max-idle=15
spring.redis.jedis.pool.max-active=20

spring.redis.database=0


spring.web.resources.static-locations= classpath:/



